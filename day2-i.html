<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
   <title>
     Layout Design
   </title>
   <style type="text/css">
     *{
        margin:0%;
        padding: 0%;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
     }
     #toplayer{
        margin-top: 10px;
        width: 100%;
        min-height: 10px;
        background-color:"";
        display: flex;
        box-sizing: border-box;
          margin-bottom: 10px;
     }
     #p1{
        width: 50%;
       background-color: lightgray;
       min-height: 10px;
       text-align: left;
       padding-left: 5px;
     }
     #p2{
        width: 50%;
       background-color: lightgray;
       min-height: 10px;
       text-align: right;
       padding-right: 5px;
     }
     #logodiv{
        width: 100%;
        background-color:lightgray;
        min-height: 40px;
        line-height: 40px;
        padding-left: 20px;
        margin-bottom: 10px;
     }
     #navdiv{
        width: 100%;
        background-color: lightgray;
        min-height: 30px;
        line-height: 30px;
        text-align: center;
     }
     #header{
        width: 100%;
        background-color: lightgray;
        min-height: 100px;
        line-height: 100px;
        text-align: center;
        margin-bottom: 10px;
     }
     #introarea{
        width: 100%;
        background-color: lightgray;
        min-height: 100px;
        line-height: 100px;
        text-align: center;
        margin-bottom: 10px;
     }
     #parent{
width:100%;
min-height:400px;
display:flex;
gap:30px;
}

  .boxdiv{
    width:100%;
    background-color:lightgrey;
    min-height:450px;
    text-align:center;
    line-height:450px;
   }

     
     #footer{
        margin-top: 10px;
        background-color: lightgray;
        min-height: 30px;
        line-height: 30px;
        text-align: center;
     }
     #maindiv{
        
        width:80%;
        margin: auto;
     }
   </style>
</head>
   <body>
    <div id="maindiv">
        <div id="toplayer">
     <p id="p1">Logo</p>
     <p id="p2">Navigation</p>
     </div>
     <div id="header">Header/Banner</div>
     <div id="introarea">Intro area</div>
     <div id ="parent">
   <div class="boxdiv">Box1</div>
   <div class="boxdiv">Box2</div>
   <div class="boxdiv">Box3</div>


     </div>
     <div id="footer">Footer</div>
    </div>
   </body>
   </html>
